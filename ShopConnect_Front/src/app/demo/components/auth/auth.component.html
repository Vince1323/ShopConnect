<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" [checked]="isLogin" (change)="isLogin = true">
    <label for="tab-1" class="tab">Connexion</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" [checked]="!isLogin" (change)="isLogin = false">
    <label for="tab-2" class="tab">Inscription</label>
    <div class="login-form">
      <!-- Formulaire de connexion -->
      <div class="sign-in-htm" *ngIf="isLogin">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
          <div class="group">
            <label for="login-user" class="label">Nom d'utilisateur</label>
            <input id="login-user" type="text" class="input" formControlName="username">
          </div>
          <div class="group">
            <label for="login-pass" class="label">Mot de passe</label>
            <input id="login-pass" type="password" class="input" formControlName="password">
          </div>
          <div class="group">
            <input id="login-check" type="checkbox" class="check" formControlName="rememberMe">
            <label for="login-check"><span class="icon"></span> Rester connecté</label>
          </div>
          <div class="group">
            <button type="submit" class="button" [disabled]="loginForm.invalid">Connexion</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#">Mot de passe oublié ?</a>
          </div>
        </form>
      </div>
      <!-- Formulaire d'inscription -->
      <div class="sign-up-htm" *ngIf="!isLogin">
        <form (ngSubmit)="register()" [formGroup]="registrationForm">
          <div class="group">
            <label for="register-user" class="label">Nom d'utilisateur</label>
            <input id="register-user" type="text" class="input" formControlName="username">
          </div>
          <div class="group">
            <label for="register-pass" class="label">Mot de passe</label>
            <input id="register-pass" type="password" class="input" formControlName="password">
          </div>
          <div class="group">
            <label for="register-confirm-pass" class="label">Répéter le mot de passe</label>
            <input id="register-confirm-pass" type="password" class="input" formControlName="confirmPassword">
          </div>
          <div class="group">
            <label for="register-email" class="label">Adresse e-mail</label>
            <input id="register-email" type="email" class="input" formControlName="email">
          </div>
          <div class="group">
            <button type="submit" class="button" [disabled]="registrationForm.invalid">Inscription</button>
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1" (click)="isLogin = true">Déjà membre ?</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
