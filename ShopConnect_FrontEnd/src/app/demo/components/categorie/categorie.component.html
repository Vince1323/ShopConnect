<div class="header-container">
    <h3>Catégories
        <p-button icon="pi pi-plus" class="p-button-info" (click)="newCategorie()"></p-button>
    </h3>
</div>

<p-dialog header="{{ new.id ? 'Modifier Categorie' : 'Créer une nouvelle Categorie' }}" [modal]="true" [(visible)]="show" [style]="{ width: '80rem' }">
    <form #categorieForm="ngForm">
        <div class="p-text-secondary block mb-5">
            <h3>{{ new.id ? 'Modifier Categorie' : 'Créer une nouvelle Categorie' }}</h3>
        </div>

        <div class="flex align-items-center gap-3 mb-3">
            <label for="nom" class="font-semibold w-6rem">Nom</label>
            <input pInputText id="nom" class="flex-auto" autocomplete="off" [(ngModel)]="new.nom" name="nom" required />
        </div>

        <div class="flex justify-content-end gap-2">
            <p-button label="Retour" severity="secondary" (click)="show = false"></p-button>
            <p-button label="Sauver" (click)="sauver()" [disabled]="!categorieForm.valid"></p-button>
        </div>
    </form>
</p-dialog>

<p-dialog header="Détails de la Categorie" [(visible)]="viewDetailsVisible" [modal]="true" [style]="{width: '80rem'}">
    <div *ngIf="selectedCategorie">
        <div>
            <h5>Nom : {{ selectedCategorie.nom }} </h5>
        </div>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Fermer" (click)="viewDetailsVisible = false"></p-button>
    </div>
</p-dialog>

<p-table [value]="categories" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nom" style="width:50%">
                Nom <p-sortIcon field="nom" />
            </th>
            <th>Actions</th>
        </tr>
        <tr>
            <th>
                <p-columnFilter type="text" field="nom" [showClearButton]="false" />
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-categorie>
        <tr>
            <td>{{ categorie.nom }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="p-button-success" (click)="editCategorie(categorie)"></p-button>
                <p-button icon="pi pi-trash" class="p-button-danger" (click)="confirmDeleteCategorie(categorie)"></p-button>
                <p-button icon="pi pi-eye" class="p-button-info" (click)="viewDetailsCategorie(categorie)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
